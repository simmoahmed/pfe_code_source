    <div id = "ring"></div>

<script>
    var setVanta = ()=>{
if (window.VANTA) window.VANTA.GLOBE({
  el: "#ring",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xffa700,
  color2: 0xff9b00,
  backgroundColor: 0xffffff
})
}
_strk.push(function() {
  setVanta()
  window.edit_page.Event.subscribe( "Page.beforeNewOneFadeIn", setVanta )
})
</script>
